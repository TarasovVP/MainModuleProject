name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Remove existing submodule directories
        run: |
          rm -rf .git/modules/submoduleproject
          rm -rf submoduleproject

      - name: Reinitialize submodule
        run: |
          git submodule add --force https://github.com/TarasovVP/SubModuleProject.git submoduleproject
          git submodule update --init --recursive

      - name: Build project
        run: ./gradlew build --no-daemon
